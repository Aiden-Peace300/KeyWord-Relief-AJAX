<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyWord Relief AJAX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" type="text/css" />
</head>

<body class="background-body-color">
  <header id="border" class="gray-background">
    <div class="row">
      <div class="column-full space-between">
        <div class="logo">
          <h1 class="header-text desktop">KEYWORD RELIEF</h1>
          <h2 class="header-text mobile">KR</h2>
        </div>
        <i id="nav-button" class="fa-solid fa-bars fa-2xl"></i>
      </div>
    </div>
  </header>
  <main class="container">
    <form id="input-form" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <p id="type-def-promt"> TYPE YOUR SYNONYM / DEFINITION HERE: </p>
          <textarea id="def" name="definition" rows="5" cols="94" required></textarea>
        </div>
      </div>
      <div class="row">
        <div class="column-full center-save bottom-search">
          <div class="search-button">
            <input class="search-button" type="submit" value="SEARCH" />
          </div>
        </div>
      </div>
    </form>
    <div data-view="list-words-options">
      <div class="row">
        <div class="column-full">
          <p id="click-words-to-save-promt">CLICK THE WORDS YOU LIKE TO SAVE:</p>
        </div>
      </div>
      <ul id="options-list"></ul>
      <div class="row">
        <div class="column-full center-save bottom-search">
          <div class="save-button save">
            <input class="save-button" id="toggle" type="submit" value="SAVE WORDS"/>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-style" data-view="nav-links" hidden>
      <div class="row">
        <div class="column-full">
          <a class="home-button" href="#entry-form" id="home-button">HOME</a>
        </div>
        <div class="column-full space">
          <a class="keywords-button" href="#saved-words">KEYWORD LIST</a>
        </div>
      </div>
    </div>
    <div data-view="saved-words" hidden>
      <div class="row">
        <div class="column-full">
          <p id="words-saved-promt">KEYWORDS LIST</p>
        </div>
      </div>
      <ul id="saved-words-list"></ul>
    </div>
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to delete this entry?</p>
        <div class="modal-buttons">
          <button id="confirm-delete-button" class="confirm-button">
            Confirm
          </button>
          <button id="cancel-delete-button" class="cancel-button">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
